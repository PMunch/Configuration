shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 4;
shadow-offset-x = -6;
shadow-offset-y = -6;

shadow-exclude = [ "name *?= 'rofi'", "class_g = 'xlunch-windowed'", "!I3_FLOATING_WINDOW@:32c" ]

menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
alpha-step = 0.01;
inactive-dim = 0.0;
blur-background = false;
blur-kern = "3x3box";

fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-exclude = [ ];

backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";

opacity-rule = [ "99:name *?= 'Screenshot'", 
"99:class_g = 'Firefox'", 
"99:name *?= 'Pale Moon'", 
"99:class_g = 'Midori'", 
"99:class_g = 'Lazpaint'", 
"99:class_g = 'Pinta'", 
"99:class_g = 'Viewnior'", 
"99:class_g = 'GIMP'", 
"99:class_g = 'Darktable'", 
"99:name *?= 'VLC'", 
"99:name *?= 'Event'", 
"99:name *?= 'Call'", 
"99:name *?= 'Minitube'", 
"99:name *?= 'Write'", 
"99:name *?= 'VirtualBox'", 
"99:name *?= 'Conky'", 
"90:name *?= 'Panel'", 
"90:name *?= 'MuseScore'", 
"90:name *?= 'Restart'", 
"90:name *?= 'Page Info'", 
"99:name *?= 'Image'",
"99:name *?= 'Hexchat'",
"99:name *?= 'mousepad'" ];

wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
